<div class="my-3">
<h3 [ngClass]= "{'strike': !todo.active}">{{todo.title}}</h3>
<p [ngClass]= "{'strike': !todo.active}">{{todo.desc}}</p>
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1{{i}}" (click)="onCheckboxClick(todo)">
    <label class="form-check-label" for="exampleCheck1">Done</label>
  </div>
<button class="btn btn-primary"  (click)="onClick(todo)">Delete</button>
</div>
